{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
  <h2>{{ title}}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
     <p><a href="{% url 'login' %}">Already have an account?</a></p>
{% endblock %}
