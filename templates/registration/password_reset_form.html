{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link rel="stylesheet" href="{% static 'formCreate.css' %}">
    <link rel="stylesheet" href="{% static 'logIn.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
{% endblock css %}

{% block content%}
    <div class="text-center" style="width: 100%; margin:0 0 auto 0; flex-direction: column;align-items: center">
        <h1>Forgot your password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
    </div>
    <br />
    <form action="" method="POST">
      {% csrf_token %}
      {{form.as_p}}
      <input class="create subLog" style="margin-top: 20px; font-size: 20px" type="submit" value="Reset Password"/>
    </form>

{% endblock%}
