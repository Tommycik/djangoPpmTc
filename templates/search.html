{% extends "base.html" %}
{% load static %}

{% block title %}Searching{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'search.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
{% endblock %}

{% block content %}
    <h1>Search what you want:</h1>
    <div class="search">

        <form method="post">
            {% csrf_token %}
            {{ form.search }}
            <div>
                {{ form.filter_field }}
                <button type="submit" value="Submit">Search</button>
            </div>
        </form>

    </div>
{% endblock content %}
