{% extends "base.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'form.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
{% endblock %}


{% block content %}

<form style="gap:20px" method="post">
    {% csrf_token %}

    <h1 style="font-size:35px">Are you sure you want to delete the recipe "{{ name }}"?</h1>
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <input class="create subLog" style="margin:0" type="submit" name="confirm" value="Confirm">
    <input class="create subLog" style="margin:0" type="submit" name="keep" value="Keep the recipe">
</form>
{% endblock content %}
